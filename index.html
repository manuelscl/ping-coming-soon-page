<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ping is launching soon! Subscribe with your email to get notified about our upcoming launch and stay updated with the latest news.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Font: Libre Franklin -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;900&display=swap" rel="stylesheet">
   
  <title>Ping Coming Soon Page | Frontend Mentor</title>
</head>
<body>
  <main class="container">
    <header class="logo-header">
      <img src="./images/logo.svg" alt="Ping logo" class="logo">
    </header>
    <section class="launch-info">
      <h1>We are launching soon!</h1>
      <p>Subscribe and get notified</p>
      <form action="#" method="POST" class="subscription-form">
        <div class="form-group">
          <label for="email" class="sr-only">Email Address</label>
          <input type="email" id="email" class="input-email" placeholder="Your email address..." aria-label="Enter your email address" required>
          <button type="submit" class="btn-notify">Notify Me</button>
        </div>
      </form>
      <img src="./images/illustration-dashboard.png" alt="Illustration of a dashboard" class="illustration-dashboard">
    </section>
  </main>
  
  <footer>
    <ul class="social-media-links">
      <li class="social-media-item">
        <a href="#" aria-label="Visit our Facebook page"><i class='bx bxl-facebook'></i></a>
      </li>
      <li class="social-media-item">
        <a href="#" aria-label="Visit our Twitter page"><i class='bx bxl-twitter'></i></a>
      </li>
      <li class="social-media-item">
        <a href="#" aria-label="Visit our Instagram page"><i class='bx bxl-instagram'></i></a>
      </li>
    </ul>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer> 
</body>
</html>
